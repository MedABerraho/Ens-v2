<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <label for="username">Username</label>
            <input class="form-control mb-3" type="text" ngModel name="userName" id="userName" placeholder="Enter your username">
            <label for="username">Password</label>
            <input class="form-control mb-3" type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password">
            <input class="btn btn-outline-primary form-control rounded-0"  type="submit" value="Login">
        </form>
    </div>
</div>
